<h1>Atualizar usuario</h1>


<div  *ngIf="request">
<div class="col-md-5 control-label">
  <p class="help-block"><h6>*  Campo Obrigatório</h6>
</div>



<div class="form-group">
  <label class="col-md-2 control-label" for="Nome">Id : {{request.id}} </label>
  <div class="col-md-4">
  </div>
  </div>

<!-- Text input-->
<div class="form-group">
<label class="col-md-2 control-label" for="Nome">Nome Completo<h6>*</h6></label>
<div class="col-md-4">
<input id="Nome" name="Nome" placeholder="Insira o nome" [(ngModel)]="request.nome" class="form-control input-md" required="" type="text">
</div>
</div>

<!-- Text input-->
<div class="form-group">
<label class="col-md-2 control-label" for="cpf">CPF <h6>*</h6></label>
<div class="col-md-4">
<input id="cpf" name="cpf"   class="form-control input-md"  placeholder="000.100.000-00"  required maxlength="11"  [(ngModel)]="request.cpf">
</div>

<label class="col-md-1 control-label" for="data_Nasc">Nascimento<h6>*</h6></label>
<div class="col-md-4">
<input id="data_Nasc" name="data_Nasc"   [(ngModel)]="request.data_Nasc " class="form-control input-md"  required="" type="text" maxlength="10" >
</div>


<!-- Prepended text-->
<div class="form-group">
<label class="col-md-2 control-label" for="prependedtext">Telefone <h6>*</h6></label>
<div class="col-md-4">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
<input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX"   [(ngModel)]="request.telefone"   required="" type="text" maxlength="13">
</div>
</div>

</div>
</div>


<!-- Search input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="endereco">Endereço <h6>*</h6></label>
  <div class="col-md-4">
    <input id="endereco" name="endereco" placeholder="Insira o endereco completo" class="form-control input-md"    [(ngModel)]="request.endereco"   required="" value="" type="search" >
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-primary" (click)="update()">ATUALIZAR</button>
    <button type="button" class="btn btn-primary"><a routerLink="/usuarios"> VOLTAR</a></button>
  </div>
</div>
